<div class="post-container">
    <div class="post-header">
        <p class="header">{{this.header}}</p>
        <p class="date">{{this.dateCreated}}</p>
    </div>
    <div class="post-content-container">
        <div class="post-content">
            <p class="content">{{this.content}}</p>
        </div>
    </div>
</div>
